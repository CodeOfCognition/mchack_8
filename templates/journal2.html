<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Mood Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="../static/css/custom.css">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/font/css/font-awesome.min.css">

    <link rel="stylesheet" href="../static/css/aos.css">

    <script>
      function show(elementID) {
        var ele = document.getElementById(elementID);
        if (!ele) {
            alert("no such element");
            return;
        }
        var pages = document.getElementsByClassName('page');
        for(var i = 0; i < pages.length; i++) {
            pages[i].style.display = 'none';
      }
      ele.style.display = 'block';
      }

      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
      function toggleText() {
        var text = document.getElementById("Reminder");
        if (text.style.display === "none") {
          text.style.display = "block";
        } else {
          text.style.display = "none";
        }
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid" id="banner" >
    
      <div class="container text-center text-md-left">
        <header>
          <div class="row justify-content-between">
            <div class="col-2">
            <img src="../static/img/logo.png" alt="logo">
            </div>
            <div class="col-6 align-self-center text-right">
            <a href="#" style="text-decoration: none;">LOG IN</a>
            </div>
          </div>
        </header>
      </div>

    <div data-aos="fade-right" data-aos-duration="500" class="container text-md-left" style="display: flex; padding-top: 40px;">
      <div style="float: left; width: 91%; padding: 2%;" >
        <a href="#" style="text-decoration: none; color: black;">
          <img src="../static/img/poker-face.png"/>
          <div class= "font-weight-bold" style="text-align: center; font-family:verdana; padding-top: 5%;">
            Meh
          </div>
        </a>
      </div>
          <!--Option Buttons Here-->
              <div class="container text-md-left" style="display: flex; justify-content: center; padding-top: 18%">
                <div style="float: left; width: 40%; padding: 20px; max-height: 220px; max-width: 205px;" >
                  <a class="btn my-4 font-weight-bold atlas-cta cta-green open-button" onclick="openForm(); toggleText()" style="display: flex;" >Write About It!</a>
                </div>
                <div style="float: left; width: 40%; padding: 20px; max-height: 220px; max-width: 205px;" >
                  <a href="/Mood/2" class="btn my-4 font-weight-bold atlas-cta cta-green" style="display: flex;" >Just Record Mood</a>
                </div>
              </div> 
    </div>
          <p id="Reminder" style="display: none; text-align: center; font-weight: bold; ">Fill Out Form Below!</p>  
          <!--Pop Up text field here-->
          <div class="form-popup" id="myForm" >
            <form action="/journal/2" method="POST" class="form-container">
              <textarea name="message" class="form-control" id="message" rows="5" placeholder="Sample Text Here" style="background-color: transparent; border-color: black;"></textarea>
              <div style="padding-left: 44%; padding-top: 1%;">
                <button type="submit" class="btn">Submit</button>
                <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
              </div>
            </form>
          </div>


    </div>
    </div>    
  
      <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
      <script>$( document ).ready(function() {
        AOS.init({
        easing: 'ease-in-quad',
        });
        }); </script>
  </body>
</html>
